<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Add Book Info</title>
</head>

<body>

	<div class="container">

		<h3>Add Book Info</h3>
		<!--	private Integer bookId;
	private String bookname;
	private Double bookprice;
-->
		<p th:text="${smsg}" style="color: green;"></p>

		<p th:text="${emsg}" style="color: red;"></p>


		<form th:action="@{/addbook}" th:object="${book}" method="post">

			<table>

				<tr>
					<td>Book Name</td>
					<td>
						<input type="text" th:field="*{bookname}" />
					</td>
				</tr>
				<tr>
					<td>Book Price</td>
					<td>
						<input type="number" th:field="*{bookprice}" />
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" value="Save" class="btn btn-primary" />
					</td>
				</tr>

			</table>

			<a href="/view-book" class="btn btn-primary">view Books</a>
		</form>

	</div>




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
